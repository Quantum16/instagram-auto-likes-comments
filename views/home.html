<body>
<h1>Instagram Auto Like & Comment</h1>
<div class="main-agileits">
    <!--form-stars-here-->
    <div class="left-form-w3-agile">
        <h2>Login</h2>
        <form action="#" method="post">
            <p>Username</p>
            <input type="text" class="email" name="username" placeholder="" required=""/>
            <p>Password</p>
            <input type="password" class="password" name="password" placeholder="" required=""/>
        </form>
    </div>
    <!--//form-ends-here-->
    <div class="right-map-w3-agile">
        <h2>Content</h2>
        <form action="#" method="post">
            <div class="inputs-w3ls">
                <p>Search</p>
                <input type="text" name="search" placeholder="" required="">
            </div>
            <div class="inputs-w3ls">
                <p>Post</p>
                <input type="text" class="email" name="posts" placeholder="" required=""/>
            </div>
            <div class="inputs-w3ls-textarea">
                <p>Comment</p>
                <textarea name="comment" rows="5"></textarea>
            </div>
            <input id="submit" type="submit" value="LET'S GO!">
        </form>
    </div>
    <div class="clear"></div>
</div>
<!-- copyright -->
<div class="copyright w3-agile">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
    $('#submit').click(function(e) {
        e.preventDefault();

        $(this).val('Please Wait...');

        $.ajax({
            url: '/',
            method: 'post',
            data: {
                username: $('input[name=username]').val(),
                password: $('input[name=password]').val(),
                search: $('input[name=search]').val(),
                posts: $('input[name=posts]').val(),
                comment: $('textarea[name=comment]').val()
            },
            success: function(result) {
                $('#submit').val("LET'S GO!");
                if(result.status == 'success') {
                    swal("Success", "Check `Posts You've Liked` on your instagram", "success");
                } else {
                    swal("Whoops", "Something went wrong", "warning");
                }
            }
        });
    });
</script>
